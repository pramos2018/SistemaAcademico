        <meta name="format-detection" content="telephone=no">

		<script type="text/javascript" src="js/login.js"></script> 
		
        <title>Sistema Academico</title>

    <body>
	
	<!-- 
	*** Formulario com os campos Email, Senha e um Botão para ativar a funçao 'autenticarAluno()' ***;
	-->
	<div id="div_body">
		<br><br>
		<form action="" method = "POST">
			<h3>Sistema Academico Simplificado</h3>
			<table class="table">
				<tr>
					<td>E-mail</td>
					<td><input type="text" id = "txt_user" name="user_name" size="20" value="" placeholder="" maxlength="30"/></td>
				</tr><tr>
					<td>Senha</td>
					<td> <input type="password" id = "txt_pwd" name="user_pwd" size="20" placeholder="" maxlength="8"/></td>
				</tr><tr><td><br></td></tr>
				<tr>
					<td colspan="2" style="text-align: center;">
					<input class="btn" type ="button" value="Logar" onclick="autenticarAluno()" />
				</td></tr>
			</table>
		</form>
		<p id="status_message" style="color: red;"></p>
	</div>

  </body>
